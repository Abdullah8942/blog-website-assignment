[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [". /opt/venv/bin/activate && python manage.py collectstatic --noinput"]

[start]
cmd = ". /opt/venv/bin/activate && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn advanced_blog.wsgi:application --bind 0.0.0.0:$PORT"
